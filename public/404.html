<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // Redirect all unknown paths to /?p=<original-path>
      var l = window.location;
      var newUrl =
        l.protocol +
        "//" +
        l.host +
        "/?p=" +
        encodeURIComponent(l.pathname) +
        (l.search ? "&q=" + encodeURIComponent(l.search) : "") +
        (l.hash || "");
      l.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
